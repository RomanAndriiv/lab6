<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 6 – Task 3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Форма вибору виду та типу документа ОК</h2>
			<form id="okForm" novalidate>
				<!-- Вибір виду ОК -->
				<fieldset class="mb-4">
					<legend>Вид ОК</legend>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="okType" id="mandatory" value="mandatory" required>
						<label class="form-check-label" for="mandatory">Обов'язкова компонента (ОК)</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="okType" id="optionalInstitute" value="optionalInstitute"
							required>
						<label class="form-check-label" for="optionalInstitute">Обов'язкова компонента за вибором інституту
							(ОК)</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="okType" id="specialized" value="specialized" required>
						<label class="form-check-label" for="specialized">Вибіркова фахова компонента (ВК)</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="okType" id="softSkills" value="softSkills" required>
						<label class="form-check-label" for="softSkills">Вибіркова компонента за уподобанням здобувача (ВК)</label>
						<div class="invalid-feedback">
							Будь ласка, оберіть вид ОК.
						</div>
						<div class="valid-feedback">
							Чудово!
						</div>
					</div>
				</fieldset>

				<!-- Вибір типу документа ОК -->
				<fieldset>
					<legend>Тип документа ОК</legend>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="documentType" id="annotation" value="annotation"
							required>
						<label class="form-check-label" for="annotation">Анотація</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="documentType" id="syllabus" value="syllabus" required>
						<label class="form-check-label" for="syllabus">Силабус</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="documentType" id="workingProgram" value="workingProgram"
							required>
						<label class="form-check-label" for="workingProgram">Робоча програма</label>
						<div class="invalid-feedback">
							Будь ласка, оберіть тип документа ОК.
						</div>
						<div class="valid-feedback">
							Чудово!
						</div>
					</div>
				</fieldset>

				<!-- Кнопки -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Clear</button>
				</div>
			</form>
		</div>
	</main>

	<script>
		document.getElementById("okForm").addEventListener("submit", function (event) {
			event.preventDefault();
			if (this.checkValidity() === false) {
				event.stopPropagation();
			}
			this.classList.add("was-validated");
		}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
