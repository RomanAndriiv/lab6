<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 6 – Task 5</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Форма вибору семестру вивчення ОК</h2>
			<form id="semesterForm" novalidate>
				<!-- Блок чекбоксів -->
				<fieldset class="mb-3">
					<legend>Семестр вивчення ОК</legend>
					<div class="d-flex flex-wrap gap-3">
						<input class="form-check-input" type="checkbox" name="semester" id="semester1" value="1" required>
						<label class="form-check-label" for="semester1">1 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester2" value="2" required>
						<label class="form-check-label" for="semester2">2 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester3" value="3" required>
						<label class="form-check-label" for="semester3">3 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester4" value="4" required>
						<label class="form-check-label" for="semester4">4 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester5" value="5" required>
						<label class="form-check-label" for="semester5">5 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester6" value="6" required>
						<label class="form-check-label" for="semester6">6 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester7" value="7" required>
						<label class="form-check-label" for="semester7">7 сем.</label>
						<input class="form-check-input" type="checkbox" name="semester" id="semester8" value="8" required>
						<label class="form-check-label" for="semester8">8 сем.</label>
						<div class="invalid-feedback">
							Будь ласка, оберіть хоча б один семестр.
						</div>
						<div class="valid-feedback">
							Чудово!
						</div>
					</div>
				</fieldset>

				<!-- Кнопки -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Clear</button>
				</div>
			</form>
		</div>
	</main>

	<script>
		document.getElementById("semesterForm").addEventListener("submit", function (event) {
			event.preventDefault();
			const checkboxes = document.querySelectorAll('input[name="semester"]:checked');
			if (checkboxes.length === 0) {
				this.classList.add("was-validated");
				return;
			}
			if (this.checkValidity() === false) {
				event.stopPropagation();
			}
			this.classList.add("was-validated");
		}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
