<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 6 – Task 4</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Форма полів внесення даних</h2>
			<form id="dataForm" novalidate>
				<!-- Номер ОК за ОПП -->
				<div class="mb-3">
					<label for="okNumber" class="form-label">Номер ОК за ОПП</label>
					<input type="text" id="okNumber" class="form-control" placeholder="01.09 або 10, 11 і.д." required>
					<div class="invalid-feedback">Будь ласка, введіть номер ОК за ОПП.</div>
					<div class="valid-feedback">Чудово!</div>
				</div>

				<!-- Номер з блоку -->
				<div class="mb-3">
					<label for="blockNumber" class="form-label">Номер з блоку (інакше 0)</label>
					<input type="number" id="blockNumber" class="form-control" min="0" placeholder="0" required>
					<div class="invalid-feedback">Будь ласка, введіть номер з блоку.</div>
					<div class="valid-feedback">Чудово!</div>
				</div>

				<!-- Назва ОК -->
				<div class="mb-3">
					<label for="okName" class="form-label">Назва ОК у відповідності до ОПП</label>
					<input type="text" id="okName" class="form-control" placeholder="Назва ОК" required>
					<div class="invalid-feedback">Будь ласка, введіть назву ОК.</div>
					<div class="valid-feedback">Чудово!</div>
				</div>

				<!-- Дата затвердження -->
				<div class="mb-3">
					<label for="approvalDate" class="form-label">Дата затвердження ОК</label>
					<input type="date" id="approvalDate" class="form-control" required>
					<div class="invalid-feedback">Будь ласка, введіть дату затвердження ОК.</div>
					<div class="valid-feedback">Чудово!</div>
				</div>

				<!-- Кнопки -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Clear</button>
				</div>
			</form>
		</div>
	</main>

	<script>
		document.getElementById("dataForm").addEventListener("submit", function (event) {
			event.preventDefault();
			if (this.checkValidity() === false) {
				event.stopPropagation();
			}
			this.classList.add("was-validated");
		}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
