<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 6 – Task 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-3">Внесення даних про освітню компоненту ОПП до ІС "Каталог освітніх компонент"</h2>
			<form id="myForm" novalidate>
				<div class="mb-3">
					<label for="educationProgram" class="form-label">Освітня програма</label>
					<select id="educationProgram" class="form-select" required>
						<option selected disabled value="">Оберіть освітню програму...</option>
						<option value="economy">Економіка підприємства</option>
						<option value="audit">Облік і аудит</option>
						<option value="management">Менеджмент</option>
						<option value="ecology">Екологія</option>
						<option value="computerScience">Комп'ютерні науки</option>
						<option value="electronics">Електроенергетика, електротехніка та електромеханіка</option>
						<option value="agronomy">Агрономія</option>
						<option value="forestry">Лісове господарство</option>
						<option value="landscapeDesign">Садово-паркове господарство</option>
						<option value="agroEngineering">Агроінженерія</option>
						<option value="tourism">Туризм</option>
					</select>
					<div class="invalid-feedback">
						Будь ласка, оберіть освітню програму.
					</div>
					<div class="valid-feedback">
						Чудово!
					</div>
				</div>
				<div class="d-flex gap-2">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-primary">Clear</button>
				</div>
			</form>
		</div>
	</main>

	<script>
		document.getElementById("myForm").addEventListener("submit", function (event) {
			event.preventDefault();
			if (this.checkValidity() === false) {
				event.stopPropagation();
			}
			this.classList.add("was-validated");
		}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
