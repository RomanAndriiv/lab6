<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab 6 – Task 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		main {
			padding: 1.5rem 1rem;
		}
	</style>
</head>

<body>

	<main>
		<div class="container">
			<h2 class="mb-4">Форма вибору освітнього ступеня та терміну навчання</h2>
			<form id="myForm" novalidate>
				<!-- Освітній ступінь -->
				<fieldset class="mb-4">
					<legend>Освітній ступінь</legend>
					<div class="form-check form-switch">
						<input class="form-check-input" type="radio" name="degree" id="bachelor" role="switch" required>
						<label class="form-check-label" for="bachelor">Бакалавр</label>
					</div>
					<div class="form-check form-switch">
						<input class="form-check-input" type="radio" name="degree" id="master" role="switch" required>
						<label class="form-check-label" for="master">Магістр</label>
						<div class="invalid-feedback">
							Оберіть освітній ступінь.
						</div>
						<div class="valid-feedback">
							Чудово!
						</div>
					</div>

				</fieldset>

				<!-- Термін навчання -->
				<fieldset>
					<legend>Термін навчання</legend>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="term" id="short" required>
						<label class="form-check-label" for="short">Скорочений</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="term" id="full" required>
						<label class="form-check-label" for="full">Повний</label>
						<div class="invalid-feedback">
							Оберіть термін навчання.
						</div>
						<div class="valid-feedback">
							Чудово!
						</div>
					</div>

				</fieldset>

				<!-- Кнопки -->
				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Clear</button>
				</div>
			</form>
		</div>
	</main>

	<script>
		document.getElementById("myForm").addEventListener("submit", function (event) {
			event.preventDefault();
			if (this.checkValidity() === false) {
				event.stopPropagation();
			}
			this.classList.add("was-validated");
		}, false);
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
